<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet"> 
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <h3 class="header">Tic-Tac-Toe</h3>
        <div class="board-layer">
            <table class="gameboard">
                <tr data-row="0">
                    <td class="hover" data-column="0"></td>
                    <td class="hover" data-column="1"></td>
                    <td class="hover" data-column="2"></td>
                </tr>
                <tr data-row="1">
                    <td class="hover" data-column="0"></td>
                    <td class="hover" data-column="1"></td>
                    <td class="hover" data-column="2"></td>
                </tr>
                <tr data-row="2">
                    <td class="hover" data-column="0"></td>
                    <td class="hover" data-column="1"></td>
                    <td class="hover" data-column="2"></td>
                </tr>
            </table>
        </div>
        <div class="player-select-layer">
            <span class="player-select" id="select1">Player</span>
            <span>VS</span>
            <span class="player-select" id="select2">Player</span>
        </div>
        <div class="form-container">
            <form action="" class="name-layer">
                <input type="text" name="name-field1" id="name-field1" value="Player 1" class="name-field">
                <input type="text" name="name-field2" id="name-field2" value="Player 2" class="name-field">
            </form>
        </div>
        <div class="symbol-layer">
            <span class="symbol" id="symbol1"></span>
            <button id="swap-button"><img src="img/switch.png" alt="swap"></button>
            <span class="symbol" id="symbol2"></span>
        </div>
        <div class="win-layer">
            <span class="win-containers" id="player1-wins"></span>
            <span class="win-containers" id="player2-wins"></span>
        </div>
        <div class="message-layer"></div>
        <div class="button-layer">
            <button>Start</button>
            <button disabled>Reset</button>
            <button disabled>Level</button>
        </div>
        
    </div>
</body>
</html>
